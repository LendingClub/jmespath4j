
apply plugin: 'eclipse'
apply plugin: 'java'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}



task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
    
    group 'io.macgyver.jmespath4j'
    version = "${JMESPATH4J_VERSION}"
    
    
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    
    dependencies {

        testCompile "junit:junit:${JUNIT_VERSION}"
        testCompile "org.assertj:assertj-core:${ASSERTJ_VERSION}"
    }
}